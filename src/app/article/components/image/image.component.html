<div class="article-image" (click)="photoViewer.open(content)">
  <div
    class="article-image-before"
    [style.background-image]="'url(' + content.imageSrc + ')'"
  ></div>
  <div
    class="img-container"
    [style.background-image]="'url(' + content.imageSrc + ')'"
  >
    <img
      [style.opacity]="0"
      [src]="content.imageSrc"
      [title]="content.imageTitle"
    />
  </div>
</div>

<p>
  <i>{{ content.imageTitle }}</i>
</p>
