<div class="slider">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let slide of slides">
      <div class="slide" (click)="photoViewer.open(slide)">
        <div
          class="img"
          [style.background-image]="'url(' + slide.imgSrc + ')'"
        ></div>
        <mat-icon>zoom_in</mat-icon>
        <p class="img-description">
          <i>{{ slide.title }}</i>
        </p>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
