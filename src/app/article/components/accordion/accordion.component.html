<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> {{ item.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      <ardon-article-render [blocks]="item.blocks" />
    </p>
  </mat-expansion-panel>
</mat-accordion>
