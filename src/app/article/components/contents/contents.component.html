<mat-list>
  <div mat-subheader>Содержание</div>
  @for (folder of folders; track folder) {
    <mat-list-item>
      <mat-icon matListItemIcon>label</mat-icon>
      <div matListItemTitle>{{ folder.name }}</div>
      <div matListItemLine>{{ folder.updated }}</div>
    </mat-list-item>
  }
  <mat-divider></mat-divider>
  <div mat-subheader>Примечания</div>
  @for (note of notes; track note) {
    <mat-list-item>
      <mat-icon matListItemIcon>comment</mat-icon>
      <div matListItemTitle>{{ note.name }}</div>
      <div matListItemLine>{{ note.updated }}</div>
    </mat-list-item>
  }
</mat-list>
