<div class="article-block" *ngFor="let block of blocks; let i = index">
  <ardon-text *ngIf="block.type === 'text'" [content]="block.content" />
  <ardon-subheading
    *ngIf="block.type === 'subheading'"
    [content]="block.content"
  />
  <ardon-list
    *ngIf="block.type === 'list'"
    [content]="block.content"
  ></ardon-list>
  <ardon-photo-collage
    *ngIf="block.type === 'collage'"
    [content]="block.content"
  />

  <ardon-image *ngIf="block.type === 'image'" [content]="block.content" />
  <ardon-chip-list
    *ngIf="block.type === 'chip-list'"
    [content]="block.content"
  />
  <ardon-carousel *ngIf="block.type === 'carousel'" [content]="block.content" />
  <ardon-table *ngIf="block.type === 'table'" [item]="block.content" />
  <ardon-accordion *ngIf="block.type === 'accordion'" [item]="block.content" />
</div>
