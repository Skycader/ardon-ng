<div class="container">
  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let advantage of advantages | async">
      <h1>{{ advantage.header }}</h1>
      <p>
        {{ advantage.text }}
      </p>
    </div>
  </div>

  <hr />

  <h1>{{ configService.config$ | async | get : "welcomeTopicName" }}</h1>

  <div class="row">
    <div *ngFor="let article of articles" class="col-12 col-md-6 col-lg-4 mb-5">
      <ardon-card [config]="article" />
    </div>
  </div>
</div>
