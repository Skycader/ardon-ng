<div
  class="welcome"
  [class.no-advantages]="configService.config.advantages.length === 0"
  [class.advantages]="configService.config.advantages.length > 0"
>
  <div class="welcome2" [style.background-image]="bg$ | async"></div>

  <div class="title">{{ configService.config | get: "appName" }}</div>

  <div class="subtitle">
    <a [href]="configService.config | get: 'subtitleHref'">
      <mat-icon>phone</mat-icon>{{ configService.config | get: "subtitle" }}</a
    >
  </div>

  <h2 *ngIf="configService.config | get: 'description'">
    {{ configService.config | get: "description" }}
  </h2>

  <div class="spacer"></div>

  <div class="d-flex p-2">
    <a
      *ngFor="let button of configService.config.startButtons"
      mat-raised-button
      [routerLink]="button.destionation"
      (click)="openForm()"
    >
      {{ button.title }}</a
    >
  </div>

  <br />
  <div class="d-flex p-2">
    <a mat-raised-button
      ><mat-icon>record_voice_over</mat-icon> Заказать звонок</a
    >
  </div>

  <button
    mat-mini-fab
    class="scroll-down"
    color="secondary"
    aria-label="Example icon button with a home icon"
    (click)="scrollToRecentArticles()"
  >
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>
