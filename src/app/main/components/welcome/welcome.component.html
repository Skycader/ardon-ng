<div
  class="welcome"
  [class.no-advantages]="configService.config.advantages.length === 0"
  [class.advantages]="configService.config.advantages.length > 0"
>
  <!-- <div class="welcome2" [style.background-image]="bg$ | async"></div> -->

  <div class="title">{{ configService.config | get: "appName" }}</div>

  <div class="subtitle">
    <a [href]="configService.config | get: 'subtitleHref'">
      {{ configService.config | get: "subtitle" }}</a
    >
  </div>

  <h2 *ngIf="configService.config | get: 'description'">
    {{ configService.config | get: "description" }}
  </h2>

  <div class="spacer"></div>

  <div class="d-flex p-2">
    <a
      *ngFor="let button of startButtons"
      mat-raised-button
      [routerLink]="button.destionation"
      (click)="goTo(button.destionation)"
    >
      {{ button.title }}</a
    >
  </div>
</div>
