<div class="container">
  <div class="heading" *ngIf="displayConfig.title">
    <mat-icon>edit</mat-icon>

    <textarea
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      [(ngModel)]="article.heading"
      (input)="editorService.updateArticleEvent.next(true)"
    ></textarea>
  </div>

  <br />
  <ardon-preview-cover [theme]="displayConfig.theme" />
</div>

<br />
<div class="container" *ngIf="displayConfig.content">
  <ardon-available-components />
  <ardon-preview-components />
</div>
