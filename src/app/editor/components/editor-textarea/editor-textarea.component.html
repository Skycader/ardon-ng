<textarea
  *ngIf="item.type === 'text'"
  class="drag-text"
  #text
  cdkTextareaAutosize
  cdkAutosizeMinRows="1"
  placeholder="Начните печатать..."
  class="col-12"
  style="height: auto; outline: none; font-size: 1rem"
  (input)="detectChanges.emit()"
  [(ngModel)]="item.content.value"
></textarea>

<textarea
  class="drag-subheading"
  *ngIf="item.type === 'subheading'"
  cdkTextareaAutosize
  cdkAutosizeMinRows="1"
  placeholder="Введите заголовок..."
  class="col-12"
  style="height: auto; outline: none; font-size: 1rem"
  (input)="detectChanges.emit()"
  [(ngModel)]="item.content.title"
></textarea>

<textarea
  class="drag-subheading"
  *ngIf="item.type === 'list'"
  cdkTextareaAutosize
  cdkAutosizeMinRows="1"
  placeholder="Каждая строка это элемент списка"
  class="col-12"
  style="height: auto; outline: none; font-size: 1rem"
  (input)="detectChanges.emit()"
  [(ngModel)]="item.content.value"
></textarea>

<ardon-drag-image
  *ngIf="item.type === 'image'"
  class="drag-image"
  [item]="item"
  [detectChanges]="detectChanges"
/>

<ardon-drag-collage
  *ngIf="item.type === 'collage'"
  [item]="item"
  [detectChanges]="detectChanges"
/>

<ardon-drag-carousel
  *ngIf="item.type === 'carousel'"
  [item]="item"
  [detectChanges]="detectChanges"
/>

<ardon-drag-table *ngIf="item.type === 'table'" />
