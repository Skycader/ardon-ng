<div class="col-12">
  <div
    cdkDropList
    id="articleCover"
    #doneList="cdkDropList"
    [cdkDropListData]="articleCardComponents"
    [cdkDropListConnectedTo]="[
      'availableComponents',
      'previewCover',
      'articleConstructor'
    ]"
    class="example-list"
    (cdkDropListDropped)="dropItem($event)"
  >
    @for (item of articleCardComponents; track item) {
      <mat-toolbar
        class="example-box"
        cdkDrag
        [cdkDragData]="item"
        [cdkDragDisabled]="true"
      >
        <div *cdkDragPreview class="drag-preview">
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>

        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

        <div class="container">
          <div class="row">
            <div class="preview col-10 col-lg-11">
              <div class="component">
                <mat-icon>{{ item.icon }}</mat-icon>
                <span>{{ item.title }}</span>
              </div>
            </div>

            <!-- <ardon-drag-handle cdkDragHandle /> -->
          </div>
          <hr />
          <div class="row" style="height: auto; white-space: normal">
            <ardon-editor-textarea
              [item]="item"
              (detectChanges)="editorService.updateArticle()"
            />
          </div>
        </div>
      </mat-toolbar>
    }
  </div>
</div>
