<div class="components example-container col-12 col-sm-12 col-md-12 col-lg-3">
  <h2>Components</h2>

  <div
    cdkDropList
    id="todoList"
    #todoList="cdkDropList"
    [cdkDropListData]="availableComponents$ | async"
    [cdkDropListConnectedTo]="['doneList', 'previewCover']"
    class="example-list"
    (cdkDropListDropped)="dropItem($event)"
  >
    @for (item of availableComponents$ | async; track item) {
    <mat-toolbar class="example-box" cdkDrag [cdkDragData]="item">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

      <div *cdkDragPreview class="drag-preview">
        <mat-icon>{{ item.icon }}</mat-icon>
      </div>

      <div class="component">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.title }}</span>
      </div>
      <ardon-drag-handle />
    </mat-toolbar>
    }
  </div>
  <br />
  <button
    mat-raised-button
    color="primary"
    style="width: 100%"
    (click)="
      editorService.isPreview$.next(!editorService.isPreview$.getValue())
    "
  >
    Open preview
  </button>
</div>
