<div class="container">
  <div class="row">
    <mat-tab-group (selectedTabChange)="tabSelect$.next($event.index)">
      <mat-tab label="Edit">
        <ardon-editor
          [article]="article"
          [displayConfig]="{ title: true, theme: true, content: false }"
        />
      </mat-tab>
      <mat-tab label="Preview">
        <div class="preview-container">
          <ardon-article-view
            [displayConfig]="{ title: true, themeImage: true, content: false }"
            [article]="article"
          />
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<ardon-article-view
  [class.hidden]="(tabSelect$ | async) !== 1"
  [displayConfig]="{ title: false, themeImage: false, content: true }"
  [article]="article"
/>
<ardon-editor
  [class.hidden]="(tabSelect$ | async) !== 0"
  [article]="article"
  [displayConfig]="{ title: false, themeImage: false, content: true }"
/>

<ardon-article-preview
  [article]="article"
  *ngIf="editorService.isPreview$ | async"
/>
