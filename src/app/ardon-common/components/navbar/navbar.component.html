<p [class.hide-navbar]="hideNavbar">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      (click)="openSideNav()"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="['/']">
      <span class="logo"
        ><mat-icon>{{
          configService.config$ | async | get: "appLogo"
        }}</mat-icon></span
      >
      <span> {{ configService.config$ | async | get: "appName" }}</span>
    </a>
    <span class="example-spacer"></span>
    <mat-icon class="d-none d-sm-block d-lg-block d-md-block d-xl-block"
      >phone</mat-icon
    >

    <div class="d-none d-lg-block d-md-block d-xl-block">
      +7 (963) 168 59-41
    </div>

    <button
      mat-icon-button
      (click)="toggleTheme()"
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>settings</mat-icon>
    </button>

    <button
      *ngIf="false"
      mat-icon-button
      (click)="toggleTheme()"
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon *ngIf="!themeService.isDarkTheme">wb_sunny</mat-icon>
      <mat-icon *ngIf="themeService.isDarkTheme">brightness_2</mat-icon>
    </button>

    <a [routerLink]="['/profile']">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon matBadge="8" matBadgeColor="accent">face</mat-icon>
      </button></a
    >
  </mat-toolbar>
</p>
<div class="br"></div>
