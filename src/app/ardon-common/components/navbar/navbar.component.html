<p [class.hide-navbar]="hideNavbar">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      (click)="openSideNav()"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="['/']">
      <span class="logo"
        ><mat-icon>{{
          configService.config$ | async | get: "appLogo"
        }}</mat-icon></span
      >
      <span> {{ configService.config$ | async | get: "appName" }}</span>
    </a>
    <span class="example-spacer"></span>

    <button
      mat-icon-button
      (click)="toggleTheme()"
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon *ngIf="!themeService.isDarkTheme">wb_sunny</mat-icon>
      <mat-icon *ngIf="themeService.isDarkTheme">brightness_low</mat-icon>
    </button>

    <a [routerLink]="['/profile']">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon matBadge="8" matBadgeColor="accent">face</mat-icon>
      </button></a
    >
  </mat-toolbar>
</p>
<div class="br"></div>
