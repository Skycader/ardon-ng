<div class="side-nav" [class.closed]="!isSideNav">
  <mat-toolbar color="secondary">
    <mat-toolbar-row class="navigation">
      <span>Navigation</span>

      <button
        mat-icon-button
        class="example-icon"
        (click)="toggleSideNav()"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="side-nav-content">
    <mat-list>
      <div mat-subheader>Folders</div>
      @for (folder of folders; track folder) {
        <mat-list-item>
          <mat-icon matListItemIcon>folder</mat-icon>
          <div matListItemTitle>{{ folder.name }}</div>
          <div matListItemLine>{{ folder.updated | date }}</div>
        </mat-list-item>
      }
      <mat-divider></mat-divider>
      <div mat-subheader>Notes</div>
      @for (note of notes; track note) {
        <mat-list-item>
          <mat-icon matListItemIcon>note</mat-icon>
          <div matListItemTitle>{{ note.name }}</div>
          <div matListItemLine>{{ note.updated | date }}</div>
        </mat-list-item>
      }
    </mat-list>
  </div>
</div>
